<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heros">
    <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectHero">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>

<app-hero-details [hero]="selectHero"></app-hero-details>
